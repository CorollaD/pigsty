#!/usr/bin/env ansible-playbook
---
#==============================================================#
# File      :   dashboard-clean.yml
# Mtime     :   2020-06-19
# Desc      :   remove dashboards from meta grafana
# Path      :   dashboard-clean.yml
# Author    :   Vonng(fengruohang@outlook.com)
#==============================================================#
- name: Remove grafana dashboard on meta node
  connection: local
  become: no
  hosts: meta
  tags: repo
  tasks:
    - name: Remove dashboards from meta grafana
      grafana_dashboard:
        grafana_url: {{ meta_grafana_server }}
        grafana_user: admin
        grafana_password: admin
        state: absent
        uid: "{{ item }}"
      with_items: "{{ meta_grafana_dashboards }}"
...