---
# must set parameter (no default value)
cluster: test
version: 12

# force remove existing cluster
force: false

# init option
initdb_opts: '--encoding=UTF8 --locale=C --data-checksum'

# config path: if provided
# postgresql_conf_path: "postgresql-{{ version }}.conf"
# primary_pg_hba_path: "pg_hba-primary.conf"

# system user
replication_username: 'replicator'
replication_password: 'replicator'

# monitor user
monitor_username: 'dbuser_monitor'
monitor_password: 'monitor'

# template sql
template_scripts: [monitor.sql]

# business user (optional)
default_creation:   true
default_database: 'testdb'
default_username: 'dbuser_test'
default_password: 'test'
...